<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser from URL</title>
</head>
<body>
    <h2>Enter PDF Resume URL</h2>
    <form method="POST">
        <input type="url" name="pdf_url" placeholder="https://example.com/resume.pdf" required style="width: 400px;">
        <button type="submit">Parse Resume</button>
    </form>
</body>
</html>
